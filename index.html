<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Scouter Log parser</title>
		<script src="./js/common/tipJS-MVC-dev.js"></script>

		<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./css/common.css" rel="stylesheet" media="screen">
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<form id="defaultForm">

				<div class="page-header">
				  <h1>Scouter Log parser <small>   <a href = "https://sejoung.github.io/iBatisLogParser/" >Sensei Manse!!</a></small></h1>
				</div>

				<div class="container-fluid">
					<div class="row-fluid">
						<div class="span9">
							 <div class="row-fluid">
								<div class="span11 alert hide">
									<button type="button" class="close" data-dismiss="alert">&times;</button>
									<strong><span id="div_alertType"></span></strong>
									<span id="div_alertMsg"></span>
								</div>
							 </div>
							<span class="label">Original Log :</span>
							<p>
								<textarea id="txt_origin" class="span11" rows="8"></textarea>
							</p>
							<div id="div_button_list" class="row-fluid">
								<p>
									<button id="btn_sample" class="btn">Sample</button>
									<button id="btn_parse" class="btn">Parse</button>
									<button id="btn_save" class="btn">Save Parsed SQL</button>
									<button id="btn_remove" class="btn">Remove Parsed SQL</button>
									<button id="btn_list" class="btn">List Parsed SQL</button>
									<button id="btn_clear" class="btn">Clear LocalStorage</button>
									<span id="span_status"></span>
								</p>
							</div>

							<div class="row-fluid">
								<span class="label">Parsed SQL:</span>
								<p>
									<textarea id="txt_parsing" class="span11" rows="8"></textarea>
								</p>
							</div>

						</div>
					</div>
				</div>
			</form>
		</div>
		<a href="https://github.com/youngclown/scouterLogParsers"><img style="position: absolute; top: 0; right: 0; border: 0;" src="./img/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>
		<script>
			/** tipJS load!!!! **/
			$(document).ready(function() {
				tipJS.loadApp("app");
			});
		</script>


		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-7078161006200071"
				 data-ad-slot="8769632746"
				 data-ad-format="auto"></ins>
		<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
		</script>

	</body>
</html>
